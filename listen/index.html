        .status {

        }

        .status.error {

        }

        .word-list {

        .word-item {

        .progress-bar {

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Š å•è¯æœ—è¯»å™¨</h1>
        
        <div class="input-section">
            <label for="wordText">è¯·ç²˜è´´æˆ–è¾“å…¥è¦æœ—è¯»çš„å•è¯ï¼š</label>
            <textarea id="wordText" placeholder="åœ¨è¿™é‡Œç²˜è´´å•è¯ï¼Œç”¨ç©ºæ ¼åˆ†éš”...&#10;ä¾‹å¦‚ï¼šapple banana cherry dog elephant"></textarea>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="speed">è¯­é€Ÿï¼š<span id="speedValue">150</span> wpm</label>
                <input type="range" id="speed" min="80" max="250" value="150">
            </div>
            
            <div class="control-group">
                <label for="pause">å•è¯é—´æš‚åœï¼š<span id="pauseValue">800</span> ms</label>
                <input type="range" id="pause" min="200" max="2000" value="800" step="100">
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="buttons">
            <button class="btn-primary" id="startBtn" onclick="startReading()">å¼€å§‹æœ—è¯»</button>
            <button class="btn-secondary" id="pauseBtn" onclick="pauseReading()" disabled>æš‚åœ</button>
            <button class="btn-danger" id="stopBtn" onclick="stopReading()" disabled>åœæ­¢</button>
            <button class="btn-secondary" onclick="clearText()">æ¸…ç©ºæ–‡æœ¬</button>
            <button class="btn-secondary" onclick="testSpeech()">æµ‹è¯•è¯­éŸ³</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div id="wordListTip" style="display: none; text-align: center; color: #666; font-size: 14px; margin: 10px 0;">
            ğŸ’¡ æç¤ºï¼šç‚¹å‡»ä¸‹æ–¹ä»»æ„å•è¯å¯å•ç‹¬æœ—è¯»
        </div>
        
        <div id="wordList" class="word-list" style="display: none;"></div>
    </div>

    <script>
        let words = [];
        let currentWordIndex = 0;
        let isReading = false;
        let isPaused = false;
        let readingTimeout;

        // æ›´æ–°æ»‘å—æ˜¾ç¤ºå€¼
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedValue').textContent = this.value;
        });

        document.getElementById('pause').addEventListener('input', function() {
            document.getElementById('pauseValue').textContent = this.value;
        });

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `${message}<button class="close-btn" onclick="hideStatus()" title="å…³é—­">Ã—</button>`;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function updateProgress() {
            const progress = words.length > 0 ? (currentWordIndex / words.length) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function displayWords() {
            const wordList = document.getElementById('wordList');
            const wordListTip = document.getElementById('wordListTip');
            
            if (words.length === 0) {
                wordList.style.display = 'none';
                wordListTip.style.display = 'none';
                return;
            }

            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const wordElement = document.createElement('span');
                wordElement.className = 'word-item';
                if (index === currentWordIndex) {
                    wordElement.classList.add('current');
                }
                wordElement.textContent = word;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œç‚¹å‡»å•ä¸ªå•è¯è¿›è¡Œæœ—è¯»
                wordElement.onclick = () => {
                    speakSingleWord(word, index);
                };
                
                // æ·»åŠ æ‚¬åœæ•ˆæœ
                wordElement.style.cursor = 'pointer';
                wordElement.title = `ç‚¹å‡»æœ—è¯»: ${word}`;
                
                wordList.appendChild(wordElement);
            });
            
            wordList.style.display = 'block';
            wordListTip.style.display = 'block';
        }

        function parseWords(text) {
            // åˆ†å‰²å•è¯å¹¶æ¸…ç†
            return text.toLowerCase()
                      .split(/\s+/)
                      .map(word => word.replace(/[^\w]/g, ''))
                      .filter(word => word.length > 0);
        }

        function speakWord(word) {
            return new Promise((resolve) => {
                console.log('å°è¯•æœ—è¯»å•è¯:', word);
                
                // ä½¿ç”¨Web Speech API
                if ('speechSynthesis' in window) {
                    console.log('ä½¿ç”¨Web Speech API');
                    
                    // ç¡®ä¿speechSynthesiså·²å‡†å¤‡å¥½
                    if (speechSynthesis.speaking) {
                        speechSynthesis.cancel();
                    }
                    
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.rate = document.getElementById('speed').value / 150;
                    utterance.lang = 'en-US';
                    utterance.volume = 1;
                    utterance.pitch = 1;
                    
                    utterance.onstart = () => {
                        console.log('å¼€å§‹æœ—è¯»:', word);
                    };
                    
                    utterance.onend = () => {
                        console.log('æœ—è¯»å®Œæˆ:', word);
                        resolve();
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error for word:', word, event);
                        showStatus(`æœ—è¯»é”™è¯¯: ${event.error}`, 'error');
                        resolve();
                    };
                    
                    // è·å–å¯ç”¨çš„è¯­éŸ³
                    const voices = speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        // ä¼˜å…ˆé€‰æ‹©è‹±è¯­è¯­éŸ³
                        const englishVoice = voices.find(voice => voice.lang.startsWith('en'));
                        if (englishVoice) {
                            utterance.voice = englishVoice;
                            console.log('ä½¿ç”¨è¯­éŸ³:', englishVoice.name);
                        }
                    }
                    
                    setTimeout(() => {
                        speechSynthesis.speak(utterance);
                    }, 100); // çŸ­æš‚å»¶è¿Ÿç¡®ä¿å‡†å¤‡å°±ç»ª
                    
                } else {
                    console.log('Web Speech APIä¸æ”¯æŒï¼Œä½¿ç”¨åç«¯');
                    // å¦‚æœä¸æ”¯æŒWeb Speech APIï¼Œä½¿ç”¨åç«¯
                    fetch('/speak', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ word: word })
                    }).then(response => {
                        if (response.ok) {
                            console.log('åç«¯æœ—è¯»æˆåŠŸ:', word);
                        } else {
                            console.error('åç«¯æœ—è¯»å¤±è´¥:', response.status);
                        }
                        setTimeout(resolve, 1000); // ä¼°ç®—æœ—è¯»æ—¶é—´
                    }).catch(error => {
                        console.error('Backend speech error for word:', word, error);
                        showStatus(`åç«¯æœ—è¯»é”™è¯¯: ${error.message}`, 'error');
                        setTimeout(resolve, 500);
                    });
                }
            });
        }

        async function speakSingleWord(word, index) {
            // ä¸´æ—¶é«˜äº®è¢«ç‚¹å‡»çš„å•è¯
            const wordElements = document.querySelectorAll('.word-item');
            wordElements.forEach((el, i) => {
                el.classList.remove('clicked');
                if (i === index) {
                    el.classList.add('clicked');
                }
            });
            
            showStatus(`ç‚¹å‡»æœ—è¯»: ${word}`, 'info');
            
            try {
                await speakWord(word);
                showStatus(`æœ—è¯»å®Œæˆ: ${word}`, 'success');
                
                // 1ç§’åç§»é™¤é«˜äº®ï¼Œä½†ä¿æŒæç¤ºä¿¡æ¯æ˜¾ç¤º
                setTimeout(() => {
                    wordElements.forEach(el => el.classList.remove('clicked'));
                    // ä¸å†è‡ªåŠ¨éšè—çŠ¶æ€ä¿¡æ¯
                }, 1000);
            } catch (error) {
                showStatus(`æœ—è¯»å¤±è´¥: ${word}`, 'error');
                setTimeout(() => {
                    wordElements.forEach(el => el.classList.remove('clicked'));
                    // é”™è¯¯ä¿¡æ¯ä¹Ÿä¿æŒæ˜¾ç¤º
                }, 1000);
            }
        }

        async function readNextWord() {
            if (!isReading || isPaused || currentWordIndex >= words.length) {
                return;
            }

            const word = words[currentWordIndex];
            showStatus(`æ­£åœ¨æœ—è¯»: ${word} (${currentWordIndex + 1}/${words.length})`, 'info');
            
            displayWords();
            updateProgress();

            await speakWord(word);
            
            if (!isReading || isPaused) return;
            
            currentWordIndex++;
            
            if (currentWordIndex >= words.length) {
                // æœ—è¯»å®Œæˆ
                stopReading();
                showStatus('æœ—è¯»å®Œæˆï¼', 'success');
                return;
            }

            // å•è¯é—´æš‚åœ
            const pauseTime = parseInt(document.getElementById('pause').value);
            readingTimeout = setTimeout(readNextWord, pauseTime);
        }

        function startReading() {
            const text = document.getElementById('wordText').value.trim();
            if (!text) {
                showStatus('è¯·å…ˆè¾“å…¥è¦æœ—è¯»çš„å•è¯ï¼', 'error');
                return;
            }

            words = parseWords(text);
            if (words.length === 0) {
                showStatus('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å•è¯ï¼', 'error');
                return;
            }

            currentWordIndex = 0;
            isReading = true;
            isPaused = false;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('stopBtn').disabled = false;

            showStatus(`å‡†å¤‡æœ—è¯» ${words.length} ä¸ªå•è¯...`, 'info');
            displayWords();
            
            readNextWord();
        }

        function pauseReading() {
            if (isReading) {
                isPaused = !isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (isPaused) {
                    clearTimeout(readingTimeout);
                    speechSynthesis.pause();
                    pauseBtn.textContent = 'ç»§ç»­';
                    showStatus('æœ—è¯»å·²æš‚åœ', 'info');
                } else {
                    speechSynthesis.resume();
                    pauseBtn.textContent = 'æš‚åœ';
                    readNextWord();
                }
            }
        }

        function stopReading() {
            isReading = false;
            isPaused = false;
            clearTimeout(readingTimeout);
            speechSynthesis.cancel();

            // é‡ç½®æŒ‰é’®çŠ¶æ€
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            document.getElementById('stopBtn').disabled = true;

            currentWordIndex = 0;
            updateProgress();
            displayWords();
            hideStatus();
        }

        function clearText() {
            document.getElementById('wordText').value = '';
            stopReading();
            words = [];
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordListTip').style.display = 'none';
            hideStatus();
        }

        async function testSpeech() {
            showStatus('æµ‹è¯•è¯­éŸ³åŠŸèƒ½...', 'info');
            console.log('å¼€å§‹æµ‹è¯•è¯­éŸ³åŠŸèƒ½');
            
            try {
                await speakWord('hello');
                showStatus('è¯­éŸ³æµ‹è¯•æˆåŠŸï¼', 'success');
                // æµ‹è¯•æˆåŠŸä¿¡æ¯ä¿æŒæ˜¾ç¤ºï¼Œä¸è‡ªåŠ¨æ¶ˆå¤±
            } catch (error) {
                console.error('è¯­éŸ³æµ‹è¯•å¤±è´¥:', error);
                showStatus('è¯­éŸ³æµ‹è¯•å¤±è´¥ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨è®¾ç½®', 'error');
                // é”™è¯¯ä¿¡æ¯ä¹Ÿä¿æŒæ˜¾ç¤º
            }
        }

        // åˆå§‹åŒ–è¯­éŸ³åˆæˆ
        function initSpeechSynthesis() {
            if ('speechSynthesis' in window) {
                // ç­‰å¾…è¯­éŸ³åˆ—è¡¨åŠ è½½
                const loadVoices = () => {
                    const voices = speechSynthesis.getVoices();
                    console.log('å¯ç”¨è¯­éŸ³æ•°é‡:', voices.length);
                    voices.forEach(voice => {
                        console.log(`è¯­éŸ³: ${voice.name} (${voice.lang})`);
                    });
                    
                    if (voices.length > 0) {
                        showStatus(`è¯­éŸ³åˆæˆå·²å‡†å¤‡å°±ç»ªï¼Œå…±${voices.length}ä¸ªè¯­éŸ³å¯ç”¨`, 'success');
                        setTimeout(() => hideStatus(), 3000);
                    }
                };
                
                // è¯­éŸ³åˆ—è¡¨å¯èƒ½å¼‚æ­¥åŠ è½½
                if (speechSynthesis.getVoices().length > 0) {
                    loadVoices();
                } else {
                    speechSynthesis.onvoiceschanged = loadVoices;
                }
            } else {
                showStatus('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³åˆæˆï¼Œå°†å°è¯•ä½¿ç”¨åç«¯æœåŠ¡', 'info');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', function() {
            initSpeechSynthesis();
            
            // æ·»åŠ ä¸€ä¸ªæµ‹è¯•æŒ‰é’®ï¼ˆè°ƒè¯•ç”¨ï¼‰
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œè¯­éŸ³åŠŸèƒ½åˆå§‹åŒ–ä¸­...');
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        if (!isReading) {
                            startReading();
                        }
                        break;
                    case ' ':
                        e.preventDefault();
                        if (isReading) {
                            pauseReading();
                        }
                        break;
                    case 'Escape':
                        e.preventDefault();
                        stopReading();
                        break;
                }
            }
        });
    </script>
